<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website with Background Image</title>
    <style>
        /* Header Styles */
        .header {
            background-image: url("https://i.postimg.cc/PJJsNSmk/photo.jpg");
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /* Image Gallery Styles */
        .gallery {
            display: flex;
            overflow: hidden; /* Hide overflow */
            justify-content: flex-start; /* Start from left */
            align-items: center;
            transition: transform 0.5s ease; /* Smooth transition */
            margin-top: 20px; /* Add margin */
        }
        .gallery img {
            width: 100px;
            height: auto;
            margin: 0 10px; /* Add margin */
        }
        /* Fullscreen Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header with Background Image -->
    <header class="header">
        <h1>Welcome to Our Stylish Website</h1>
    </header>

    <!-- Image Carousel -->
    <div class="gallery" id="gallery">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 1">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 2">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 3">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 4">
    </div>

    <!-- Fullscreen Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("gallery")[0].getElementsByTagName("img");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        // Open modal function
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        // Close modal function
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
