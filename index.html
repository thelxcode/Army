<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website</title>
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Header Styles */
        .header {
            background-image: url("https://i.postimg.cc/PJJsNSmk/photo.jpg");
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Button Styles */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Image Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Header with Parallax Scrolling -->
    <header class="header">
        <h1>Welcome to Our Stylish Website</h1>
        <button class="btn">Learn More</button>
    </header>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 1">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 2">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 3">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 4">
    </div>

    <script>
        // Add smooth scrolling on all links inside the navbar
        document.querySelectorAll('.navbar a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
