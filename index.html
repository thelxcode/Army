<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Website with Background Image</title>
    <style>
        /* Header Styles */
        .header {
            background-image: url("https://i.postimg.cc/PJJsNSmk/photo.jpg");
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        /* Image Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .gallery img {
            width: 45%;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer; /* Add cursor pointer */
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        /* Fullscreen Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
        }
        .close {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header with Background Image -->
    <header class="header">
        <h1>Welcome to Our Stylish Website</h1>
    </header>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 1" onclick="openModal('https://i.postimg.cc/PJJsNSmk/photo.jpg')">
        <img src="https://i.postimg.cc/PJJsNSmk/photo.jpg" alt="Image 2" onclick="openModal('https://i.postimg.cc/PJJsNSmk/photo.jpg')">
    </div>

    <!-- Fullscreen Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        // Open modal function
        function openModal(imgSrc) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        // Close modal function
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
