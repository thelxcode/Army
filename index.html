<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://i.postimg.cc/PJJsNSmk/photo.jpg");
            background-color: rgba(0, 0, 0, 0.5); /* Dark background color */
            background-blend-mode: overlay; /* Overlay blend mode to darken the background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>I am Here OR AB TO THIK HAI</h1>
    </div>
</body>
</html>
